<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections - Castle Cards</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { red: '#f00000', black: '#0a0a0a', dark: '#121212', sidebar: '#0f0f0f' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
        }

        /* Preloader Styles (NEW) */
        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Glow animation for preloader logo (NEW) */
        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }
    </style>
</head>

<body class="flex flex-col md:flex-row min-h-screen md:h-screen md:overflow-hidden bg-brand-sidebar">

    <div id="preloader"
        class="fixed inset-0 z-[9999] bg-[#050505] flex items-center justify-center transition-opacity duration-700 ease-out">
        <div class="flex flex-col items-center gap-6">
            <div class="relative w-16 h-16 flex items-center justify-center">
                <div class="absolute inset-0 bg-brand-red opacity-50 blur-xl rounded-full animate-pulse-glow"></div>
                <img src="assets/img/logo.png" alt="Castle Cards Logo" class="relative w-12 h-12 z-10" />
            </div>
            <div class="font-black text-xl tracking-[0.2em] text-white animate-pulse">
                CONNECTIONS
            </div>
        </div>
    </div>


    <aside class="w-64 bg-brand-sidebar border-r border-gray-900 hidden md:flex flex-col justify-between p-6 z-20">
        <div>
            <div class="flex items-center gap-2 mb-10 text-xl font-bold tracking-tight">
                <div class="w-3 h-3 bg-brand-red rotate-45"></div> CASTLE CREW
            </div>
            <nav class="space-y-2">
                <a href="index.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-house-door-fill"></i> Home Page
                </a>
                <a href="profile.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-person-circle"></i> Profile
                </a>

                <!-- Products Link (Hidden Default) -->
                <a href="profile.html?view=products" id="nav-products"
                    class="hidden items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-box-seam-fill"></i> Products
                </a>

                <a href="leads.html"
                    class="flex items-center gap-3 px-4 py-3 bg-brand-red/10 text-brand-red rounded-lg text-sm font-bold">
                    <i class="bi bi-people-fill"></i> Connections
                </a>
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-grid-fill"></i> Templates
                </a>
                <a href="analytics.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-bar-chart-fill"></i> Analytics
                </a>
                <a href="settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg text-sm font-medium transition">
                    <i class="bi bi-gear-fill"></i> Settings
                </a>
            </nav>
        </div>
        <div class="pt-6 border-t border-gray-800">
            <button onclick="logout()"
                class="flex items-center gap-2 text-gray-500 hover:text-white text-xs font-bold uppercase">
                <i class="bi bi-box-arrow-left"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 relative">

        <div
            class="md:hidden p-4 flex justify-between items-center border-b border-gray-800 bg-brand-black sticky top-0 z-20">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="text-white text-2xl focus:outline-none">
                    <i class="bi bi-list"></i>
                </button>
                <div class="font-bold tracking-tight flex items-center gap-2">
                    <div class="w-2 h-2 bg-brand-red rotate-45"></div> CASTLE
                </div>
            </div>
            <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs">👤</div>
        </div>

        <div class="p-6 md:p-12 pb-32 md:pb-12 max-w-6xl mx-auto h-full md:overflow-y-auto">

            <div class="flex justify-between items-end mb-8">
                <div>
                    <h1 class="text-3xl font-black uppercase mb-1">My <span class="text-brand-red">Connections</span>
                    </h1>
                    <p class="text-gray-400 text-sm">People who shared their details with you.</p>
                </div>
                <button onclick="loadLeads()"
                    class="text-xs bg-gray-800 px-3 py-2 rounded hover:bg-gray-700 text-white transition flex items-center gap-2">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>

            <div
                class="hidden md:grid grid-cols-12 gap-4 px-6 pb-2 text-xs font-bold text-gray-500 uppercase tracking-wider">
                <div class="col-span-3">Name</div>
                <div class="col-span-2">Phone</div>
                <div class="col-span-3">Email</div>
                <div class="col-span-2">Date</div>
                <div class="col-span-2 text-right">Action</div>
            </div>

            <div id="leads-list" class="space-y-4">
                <div class="text-center text-gray-600 py-10">Loading connections...</div>
            </div>

        </div>
    </main>

    <div id="mobile-menu"
        class="fixed inset-0 bg-[#050505]/95 backdrop-blur-xl z-50 hidden flex-col p-6 transition-opacity duration-300">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2 text-xl font-bold tracking-tight">
                <div class="w-3 h-3 bg-brand-red rotate-45"></div> CASTLE CREW
            </div>
            <button onclick="toggleMenu()" class="text-gray-400 text-3xl hover:text-white transition"><i
                    class="bi bi-x"></i></button>
        </div>
        <nav class="space-y-4 text-lg">
            <a href="index.html"
                class="flex items-center gap-4 py-2 text-gray-400 hover:text-white border-b border-gray-800 transition">
                <i class="bi bi-house-door-fill text-xl"></i> Home Page
            </a>
            <a href="profile.html"
                class="flex items-center gap-4 py-2 text-gray-400 hover:text-white border-b border-gray-800 transition">
                <i class="bi bi-person-circle text-xl"></i> Profile
            </a>
            <a href="leads.html"
                class="flex items-center gap-4 py-2 text-brand-red font-bold border-b border-brand-red/30 transition">
                <i class="bi bi-people-fill text-xl"></i> Connections
            </a>
            <a href="dashboard.html"
                class="flex items-center gap-4 py-2 text-gray-400 hover:text-white border-b border-gray-800 transition">
                <i class="bi bi-grid-fill text-xl"></i> Templates
            </a>
            <a href="analytics.html"
                class="flex items-center gap-4 py-2 text-gray-400 hover:text-white border-b border-gray-800 transition">
                <i class="bi bi-bar-chart-fill text-xl"></i> Analytics
            </a>
            <a href="settings.html"
                class="flex items-center gap-4 py-2 text-gray-400 hover:text-white border-b border-gray-800 transition">
                <i class="bi bi-gear-fill text-xl"></i> Settings
            </a>
        </nav>
        <div class="mt-auto">
            <button onclick="logout()"
                class="flex items-center gap-3 text-gray-500 hover:text-white font-bold uppercase transition">
                <i class="bi bi-box-arrow-left text-xl"></i> Sign Out
            </button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
            }
        }

        async function loadLeads() {
            const token = localStorage.getItem('castle_token');
            if (!token) return window.location.href = 'login.html';

            try {
                const res = await fetch('/api/leads', { headers: { 'Authorization': token } });
                const leads = await res.json();

                const container = document.getElementById('leads-list');

                if (!leads || leads.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 border border-gray-800 rounded-xl border-dashed">
                            <i class="bi bi-people text-4xl text-gray-700 mb-2 block"></i>
                            <span class="text-gray-500 text-sm">No connections yet.</span>
                        </div>`;
                    return;
                }

                container.innerHTML = leads.map(lead => `
                    <div class="bg-brand-dark border border-gray-800 rounded-xl p-5 flex flex-col md:grid md:grid-cols-12 gap-4 items-start md:items-center transition hover:border-gray-700 group">
                        
                        <div class="md:col-span-3 w-full">
                            <div class="text-white font-bold text-lg md:text-sm">${lead.name}</div>
                            ${lead.message ? `<div class="text-xs text-gray-400 mt-1 italic md:hidden">"${lead.message}"</div>` : ''}
                        </div>

                        <div class="md:col-span-2 w-full">
                            <div class="text-[10px] text-gray-500 uppercase md:hidden mb-1 font-bold">Phone</div>
                            <div class="text-gray-300 text-sm font-mono">
                                <a href="tel:${lead.phone}" class="hover:text-brand-red transition underline decoration-gray-700 underline-offset-2 md:no-underline">${lead.phone}</a>
                            </div>
                        </div>

                        <div class="md:col-span-3 w-full overflow-hidden">
                            <div class="text-[10px] text-gray-500 uppercase md:hidden mb-1 font-bold">Email</div>
                            <div class="text-gray-300 text-sm truncate" title="${lead.email || ''}">
                                ${lead.email ? `<a href="mailto:${lead.email}" class="hover:text-white transition">${lead.email}</a>` : '<span class="text-gray-600">-</span>'}
                            </div>
                        </div>

                        <div class="md:col-span-2 w-full">
                            <div class="text-[10px] text-gray-500 uppercase md:hidden mb-1 font-bold">Connected</div>
                            <div class="text-gray-500 text-xs">${new Date(lead.created_at).toLocaleDateString()}</div>
                        </div>

                        <div class="md:col-span-2 w-full flex md:justify-end mt-2 md:mt-0">
                            <button onclick="saveContact('${lead.name}', '${lead.phone}', '${lead.email}')" class="w-full md:w-auto bg-white text-black px-4 py-2 rounded-lg text-xs font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2 shadow-sm">
                                <i class="bi bi-person-plus-fill"></i> Save
                            </button>
                        </div>
                        
                        ${lead.message ? `<div class="hidden md:block col-span-12 text-xs text-gray-500 mt-2 pt-2 border-t border-gray-800 w-full">Message: "${lead.message}"</div>` : ''}
                    </div>
                `).join('');

            } catch (e) { console.error(e); }
        }

        function saveContact(name, phone, email) {
            const vcard = [
                "BEGIN:VCARD", "VERSION:3.0",
                `FN:${name}`, `TEL;TYPE=CELL:${phone}`, `EMAIL;TYPE=WORK:${email}`,
                "END:VCARD"
            ].join("\n");
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.download = name.replace(' ', '_') + ".vcf";
            a.href = url;
            a.click();
        }

        function logout() { localStorage.removeItem('castle_token'); window.location.href = 'index.html'; }

        // Preloader Logic (NEW)
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            // Slight delay to ensure the animations are seen
            setTimeout(() => {
                preloader.classList.add('fade-out');
                // Remove from DOM after transition to clean up
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 700);
            }, 800);
        });

        // Load on start
        loadLeads();

        // Check for Products Access
        fetch('/api/user/products').then(r => {
            if (r.ok) {
                const link = document.getElementById('nav-products');
                if (link) {
                    link.classList.remove('hidden');
                    link.classList.add('flex');
                }
            }
        }).catch(e => { /* Ignore auth errors, just don't show link */ });
    </script>
</body>

</html>
