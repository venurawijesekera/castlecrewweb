<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Castle Cards</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { red: '#f00000', black: '#0a0a0a', dark: '#121212' } }
                }
            }
        }
    </script>
    <style>body { background-color: #050505; color: white; }</style>
</head>
<body class="h-screen w-full flex overflow-hidden">

    <!-- Left Visual -->
    <div class="hidden lg:flex w-1/2 bg-brand-dark relative items-center justify-center">
        <div class="absolute inset-0 opacity-20 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
        <div class="relative z-10 text-center px-10">
            <h2 class="text-5xl font-black uppercase mb-4 tracking-tight">Join the <br> <span class="text-brand-red">Crew</span></h2>
            <p class="text-gray-400 max-w-sm mx-auto">Create your digital legacy today.</p>
        </div>
    </div>

    <!-- Right Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-6 relative">
        <div class="w-full max-w-md">
            <a href="index.html" class="text-sm text-gray-500 hover:text-white mb-8 inline-block">← Back</a>
            <h1 class="text-3xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-400 mb-8 text-sm">Start building your profile for free.</p>

            <form onsubmit="event.preventDefault(); handleRegister();" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Full Name</label>
                    <input type="text" id="r-name" placeholder="John Doe" class="w-full bg-brand-dark border border-gray-800 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Email</label>
                    <input type="email" id="r-email" placeholder="name@company.com" class="w-full bg-brand-dark border border-gray-800 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Password</label>
                    <input type="password" id="r-pass" placeholder="••••••••" class="w-full bg-brand-dark border border-gray-800 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none">
                </div>

                <button type="submit" id="regBtn" class="w-full bg-brand-red text-white font-bold py-3 rounded-lg hover:bg-red-700 transition mt-4">
                    CREATE ACCOUNT
                </button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-500">
                Already have an account? <a href="login.html" class="text-white font-bold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        async function handleRegister() {
            const btn = document.getElementById('regBtn');
            const name = document.getElementById('r-name').value;
            const email = document.getElementById('r-email').value;
            const password = document.getElementById('r-pass').value;

            if(!name || !email || !password) return alert("Please fill all fields");

            btn.innerText = "Creating...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: name, email, password })
                });
                const data = await res.json();

                if(data.success) {
                    alert("Account created! Please log in.");
                    window.location.href = 'login.html';
                } else {
                    alert("Error: " + data.error);
                    btn.innerText = "CREATE ACCOUNT";
                    btn.disabled = false;
                }
            } catch(e) {
                alert("System Error");
                console.error(e);
            }
        }
    </script>
</body>
</html>
