    <!-- VCF DOWNLOAD SCRIPT -->
    <script>
        function downloadVCF() {
            // Data for the contact
            const contact = {
                name: "Venura Wijesekera",
                org: "Castle Crew",
                title: "Founder & CEO",
                tel: "+94771234567",
                email: "hello@castlecrew.com",
                url: "https://www.castlecrew.com"
            };

            // Build VCF String
            const vcard = [
                "BEGIN:VCARD",
                "VERSION:3.0",
                `FN:${contact.name}`,
                `ORG:${contact.org}`,
                `TITLE:${contact.title}`,
                `TEL;TYPE=CELL:${contact.tel}`,
                `EMAIL;TYPE=WORK:${contact.email}`,
                `URL:${contact.url}`,
                "END:VCARD"
            ].join("\n");

            // Create Blob and Trigger Download
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            
            const newLink = document.createElement('a');
            newLink.download = "contact.vcf";
            newLink.textContent = contact.name;
            newLink.href = url;
            
            newLink.click();
        }
    </script>
