<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Castle Crew Profile</title>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { red: '#f00000', black: '#0a0a0a' } },
                    animation: { 'fade-in-up': 'fadeInUp 0.8s ease-out forwards' }
                }
            }
        }
    </script>
    <style>body { background-color: #050505; color: white; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }</style>
</head>
<body class="min-h-screen flex justify-center bg-[#111]" id="body">

    <div class="w-full max-w-md bg-[#050505] min-h-screen shadow-2xl relative flex flex-col" id="card-container">
        <!-- HEADER -->
        <div id="card-header" class="h-48 bg-gradient-to-br from-brand-red/30 to-black relative overflow-hidden transition-colors">
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 blur-[80px] opacity-50"></div>
            <div id="brand-logo" class="absolute top-6 right-6 text-brand-red font-bold tracking-tighter text-xs flex items-center gap-1 opacity-80">
                <div class="w-2 h-2 bg-current rotate-45"></div> CASTLE
            </div>
        </div>

        <!-- CONTENT -->
        <div class="px-8 -mt-20 relative z-10 flex-1 pb-12">
            <!-- Avatar -->
            <div id="avatar-border" class="w-36 h-36 rounded-full border-4 border-[#050505] bg-gray-800 overflow-hidden mb-6 shadow-2xl relative z-20 animate-fade-in-up transition-colors">
                <img id="p-avatar" src="assets/img/logo.png" class="w-full h-full object-cover">
            </div>

            <!-- Text -->
            <div class="animate-fade-in-up">
                <h1 id="p-name" class="text-3xl font-black uppercase leading-tight mb-2">Loading...</h1>
                <p id="p-job" class="text-brand-red font-bold text-sm mb-4 transition-colors">...</p>
                <p id="p-bio" class="text-gray-400 text-sm leading-relaxed mb-6 border-l-2 border-gray-800 pl-4 transition-colors">...</p>
            </div>
            
            <!-- SOCIAL ROW -->
            <div id="social-row" class="flex gap-5 mb-8 animate-fade-in-up hidden text-gray-300">
                <!-- Injected via JS -->
            </div>

            <!-- ACTION BUTTONS (Flexbox Layout for Auto-Resize) -->
            <div class="flex gap-2 mb-8 animate-fade-in-up">
                <!-- Save Contact -->
                <button onclick="saveContactClick()" class="flex-1 bg-white text-black py-4 rounded-xl text-xs font-bold shadow-lg active:scale-95 flex flex-col items-center justify-center gap-1 transition">
                    <i class="bi bi-person-plus-fill text-lg"></i> <span>Save</span>
                </button>
                
                <!-- WhatsApp (Hidden by default, expands others when hidden) -->
                <a id="btn-whatsapp" href="#" target="_blank" onclick="trackEvent('call')" class="flex-1 bg-[#25D366] text-white py-4 rounded-xl text-xs font-bold shadow-lg active:scale-95 flex flex-col items-center justify-center gap-1 hidden">
                    <i class="bi bi-whatsapp text-lg"></i> <span>WhatsApp</span>
                </a>

                <!-- Exchange -->
                <button onclick="toggleModal(true)" id="btn-exchange" class="flex-1 bg-brand-red text-white py-4 rounded-xl text-xs font-bold shadow-lg active:scale-95 flex flex-col items-center justify-center gap-1 transition">
                    <i class="bi bi-arrow-left-right text-lg"></i> <span>Exchange</span>
                </button>
            </div>

            <!-- CONTACT LINKS LIST -->
            <div id="links-container" class="space-y-3 animate-fade-in-up"></div>
        </div>
    </div>
    
    <!-- Exchange Modal -->
    <div id="exchange-modal" class="fixed inset-0 z-50 flex items-center justify-center px-4 hidden">
        <div onclick="toggleModal(false)" class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>
        <div class="bg-[#111] w-full max-w-sm rounded-2xl border border-gray-800 p-6 relative z-10 shadow-2xl">
            <button onclick="toggleModal(false)" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="bi bi-x-lg"></i></button>
            <h2 class="text-2xl font-black uppercase mb-1">Share Info</h2>
            <p class="text-gray-400 text-xs mb-6">Connect with <span id="modal-name">us</span>.</p>
            <form onsubmit="submitLead(event)" class="space-y-4">
                <div class="relative"><i class="bi bi-telephone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i><input type="tel" id="lead-phone" required placeholder="Phone Number" class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 pl-9 text-sm focus:border-brand-red focus:outline-none text-white"></div>
                <div class="relative"><i class="bi bi-person absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i><input type="text" id="lead-name" required placeholder="Your Name" class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 pl-9 text-sm focus:border-brand-red focus:outline-none text-white"></div>
                <div class="relative"><i class="bi bi-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i><input type="email" id="lead-email" placeholder="Email Address" class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 pl-9 text-sm focus:border-brand-red focus:outline-none text-white"></div>
                <div class="relative"><i class="bi bi-chat-text absolute left-3 top-3 text-gray-500"></i><textarea id="lead-msg" rows="2" placeholder="Short Message (Optional)" class="w-full bg-black border border-gray-800 rounded-lg px-4 py-3 pl-9 text-sm focus:border-brand-red focus:outline-none text-white"></textarea></div>
                <button type="submit" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition">SEND INFO</button>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        let cardData = {};
        let currentSlug = "";

        // --- TRACKING FUNCTION ---
        function trackEvent(type) {
            if(!currentSlug) return;
            fetch('/api/analytics/track', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ slug: currentSlug, type: type })
            }).catch(e => console.log('Analytics error:', e));
        }

        window.addEventListener('load', async () => {
            let slug = window.location.pathname.replace(/^\/+|\/+$/g, ''); 
            if (!slug || slug === 'card' || slug === 'index' || slug.includes('.html')) {
                const urlParams = new URLSearchParams(window.location.search);
                slug = urlParams.get('id');
            }
            if (!slug) { document.getElementById('p-name').innerText = "Not Found"; return; }
            
            currentSlug = slug;
            trackEvent('visit'); // Track Page View

            try {
                const response = await fetch(`/api/public/${slug}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                cardData = data;
                
                // Avatar
                if (data.avatar_url) document.getElementById('p-avatar').src = data.avatar_url;

                document.title = data.full_name + " - Castle Cards";
                document.getElementById('p-name').innerHTML = (data.full_name || "").replace(' ', '<br>');
                document.getElementById('p-job').innerText = [data.job_title, data.company].filter(Boolean).join(" • ");
                document.getElementById('p-bio').innerText = data.bio || "";
                document.getElementById('modal-name').innerText = data.full_name || "us";

                // Design
                let design = {};
                try { design = JSON.parse(data.design || '{}'); } catch(e) {}
                const theme = design.theme || 'dark';
                const accent = design.accent || '#f00000';

                // Apply Colors
                document.getElementById('p-job').style.color = accent;
                document.getElementById('brand-logo').style.color = accent;
                document.getElementById('btn-exchange').style.backgroundColor = accent;

                // Apply Mode
                if (theme === 'light') {
                    document.body.style.backgroundColor = '#F3F4F6';
                    document.getElementById('card-container').className = "w-full max-w-md bg-white min-h-screen shadow-2xl relative flex flex-col text-black";
                    document.getElementById('card-header').style.background = `linear-gradient(to bottom right, ${accent}33, white)`;
                    document.getElementById('avatar-border').className = "w-36 h-36 rounded-full border-4 border-white bg-gray-200 overflow-hidden mb-6 shadow-2xl relative z-20 animate-fade-in-up";
                    document.getElementById('p-bio').className = "text-gray-600 text-sm leading-relaxed mb-6 border-l-2 border-gray-300 pl-4";
                } else {
                    document.getElementById('card-header').style.background = `linear-gradient(to bottom right, ${accent}4D, black)`;
                }

                // Phones/Emails
                let phones = [], emails = [], socials = {};
                try {
                    phones = JSON.parse(data.phones || '[]');
                    emails = JSON.parse(data.emails || '[]');
                    socials = JSON.parse(data.socials || '{}');
                } catch(e) {}
                
                if(phones.length === 0 && data.phone) phones.push({value: data.phone, show: true});
                if(emails.length === 0 && data.email) emails.push({value: data.email, show: true});

                // WhatsApp
                if (socials.whatsapp) {
                    const clean = socials.whatsapp.replace(/[^\d]/g, ''); 
                    document.getElementById('btn-whatsapp').href = `https://wa.me/${clean}`;
                    document.getElementById('btn-whatsapp').classList.remove('hidden');
                }

                // Render Socials
                const socialRow = document.getElementById('social-row');
                let socialHtml = '';
                const iconColor = 'text-gray-300 hover:text-brand-red'; 

                if(socials.instagram) socialHtml += `<a href="https://instagram.com/${socials.instagram}" target="_blank" class="text-2xl transition ${iconColor}"><i class="bi bi-instagram"></i></a>`;
                if(socials.facebook) socialHtml += `<a href="${socials.facebook}" target="_blank" class="text-2xl transition ${iconColor}"><i class="bi bi-facebook"></i></a>`;
                if(socials.linkedin) socialHtml += `<a href="${socials.linkedin}" target="_blank" class="text-2xl transition ${iconColor}"><i class="bi bi-linkedin"></i></a>`;
                if(socials.twitter) socialHtml += `<a href="https://twitter.com/${socials.twitter}" target="_blank" class="text-2xl transition ${iconColor}"><i class="bi bi-twitter-x"></i></a>`;
                
                if(socialHtml) { socialRow.innerHTML = socialHtml; socialRow.classList.remove('hidden'); }

                // Render Links
                const container = document.getElementById('links-container');
                const cardBg = theme === 'light' ? 'bg-gray-50 border-gray-200 hover:bg-gray-100' : 'bg-[#111] border-gray-900/50 hover:bg-gray-900';
                const iconBg = theme === 'light' ? 'bg-white text-gray-700 shadow-sm' : 'bg-black text-white';
                
                let html = '';
                emails.forEach(e => {
                    if(e.show && e.value) html += `<a href="mailto:${e.value}" class="flex items-center gap-4 p-4 ${cardBg} rounded-2xl border transition group"><div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center text-lg"><i class="bi bi-envelope-fill"></i></div><div><div class="text-[10px] opacity-60 uppercase font-bold">Email</div><div class="text-sm font-medium">${e.value}</div></div></a>`;
                });
                phones.forEach(p => {
                    if(p.show && p.value) html += `<a href="tel:${p.value}" onclick="trackEvent('call')" class="flex items-center gap-4 p-4 ${cardBg} rounded-2xl border transition group"><div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center text-lg"><i class="bi bi-telephone-fill"></i></div><div><div class="text-[10px] opacity-60 uppercase font-bold">Phone</div><div class="text-sm font-medium">${p.value}</div></div></a>`;
                });
                
                // WEBSITE LOGIC
                if(data.website) {
                    let url = data.website.startsWith('http') ? data.website : 'https://' + data.website;
                    html += `<a href="${url}" target="_blank" class="flex items-center gap-4 p-4 ${cardBg} rounded-2xl border transition group"><div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center text-lg"><i class="bi bi-globe"></i></div><div><div class="text-[10px] opacity-60 uppercase font-bold">Website</div><div class="text-sm font-medium truncate">${data.website.replace(/^https?:\/\//, '')}</div></div></a>`;
                }
                
                container.innerHTML = html;

            } catch (err) { console.error(err); }
        });

        function saveContactClick() {
            trackEvent('save');
            downloadVCF();
        }

        async function submitLead(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "SENDING...";
            btn.disabled = true;

            const payload = {
                slug: currentSlug,
                phone: document.getElementById('lead-phone').value,
                name: document.getElementById('lead-name').value,
                email: document.getElementById('lead-email').value,
                message: document.getElementById('lead-msg').value
            };

            try {
                const res = await fetch('/api/exchange', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    alert("Info Sent Successfully!");
                    toggleModal(false);
                    e.target.reset();
                } else {
                    alert("Failed to send info.");
                }
            } catch(err) { alert("Connection Error"); }
            btn.innerText = originalText;
            btn.disabled = false;
        }

        function downloadVCF() {
            if (!cardData.full_name) return;
            const vcard = ["BEGIN:VCARD", "VERSION:3.0", `FN:${cardData.full_name}`, `ORG:${cardData.company}`, `TITLE:${cardData.job_title}`, `TEL;TYPE=CELL:${cardData.phone}`, `EMAIL;TYPE=WORK:${cardData.email}`, `URL:${cardData.website}`, "END:VCARD"].join("\n");
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.download = (cardData.full_name || "contact") + ".vcf"; a.href = url; a.click();
        }

        function toggleModal(show) { document.getElementById('exchange-modal').classList.toggle('hidden', !show); }
    </script>
</body>
</html>
