<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Castle Cards</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: {
                            red: '#f00000',
                            black: '#0a0a0a',
                            dark: '#121212',
                            gray: '#1E1E1E'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: white;
        }
    </style>
</head>

<body class="h-screen w-full flex overflow-hidden">

    <!-- Left Side: Visual (Hidden on mobile) -->
    <div class="hidden lg:flex w-1/2 bg-brand-dark relative items-center justify-center overflow-hidden">
        <!-- Background Effects -->
        <div class="absolute inset-0 opacity-20 bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-brand-red blur-[120px] opacity-20 rounded-full"></div>

        <div class="relative z-10 text-center px-10">
            <div class="mb-6 flex justify-center">
                <div class="w-16 h-16 bg-brand-red rotate-45 animate-pulse"></div>
            </div>
            <h2 class="text-5xl font-black uppercase mb-4 tracking-tight">Welcome <br> Back</h2>
            <p class="text-gray-400 max-w-sm mx-auto">Manage your digital identity, update your details, and track your
                networking performance.</p>
        </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full lg:w-1/2 flex flex-col justify-center items-center px-6 md:px-12 relative">
        <!-- Mobile Background Blob -->
        <div
            class="absolute top-0 right-0 w-64 h-64 bg-brand-red blur-[100px] opacity-10 lg:hidden pointer-events-none">
        </div>

        <div class="w-full max-w-md">
            <!-- Back to Home -->
            <a href="index.html" class="text-sm text-gray-500 hover:text-white mb-8 inline-block transition">← Back to
                Home</a>

            <h1 class="text-3xl font-bold mb-2">Sign In</h1>
            <p class="text-gray-400 mb-8 text-sm">Enter your credentials to access your dashboard.</p>

            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com"
                        class="w-full bg-brand-dark border border-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red transition placeholder-gray-700">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Password</label>
                    <input type="password" id="password" placeholder="••••••••"
                        class="w-full bg-brand-dark border border-gray-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red transition placeholder-gray-700">
                </div>

                <div class="flex justify-end">
                    <a href="#" class="text-xs text-brand-red hover:text-red-400">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-brand-red text-white font-bold py-3 rounded-lg hover:bg-red-700 transition transform hover:scale-[1.02]">
                    SIGN IN
                </button>
            </form>

            <!-- UPDATED TEXT HERE -->
            <p class="mt-8 text-center text-sm text-gray-500">
                Don't have an account yet? <a href="register.html" class="text-white font-bold hover:underline">Sign
                    Up</a>
            </p>
        </div>
    </div>

    <!-- BACKEND CONNECTION SCRIPT -->
    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const originalText = btn.innerText;

            if (!email || !password) {
                alert("Please fill in all fields");
                return;
            }

            btn.innerText = "Signing in...";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('castle_token', data.token);
                    localStorage.setItem('castle_user_id', data.user_id);
                    if (data.enterprise_id) {
                        localStorage.setItem('castle_enterprise_id', data.enterprise_id);
                    }

                    // Redirect based on Role
                    if (data.role === 'super_admin') {
                        window.location.href = 'enterprise_super_admin_dashboard.html';
                    } else if (data.role === 'admin') {
                        if (data.enterprise_id) {
                            window.location.href = 'enterprise_admin_dashboard.html';
                        } else {
                            window.location.href = 'admin.html';
                        }
                    } else {
                        // Standard user / staff
                        window.location.href = 'profile.html';
                    }
                } else {
                    alert("Login Failed: " + (data.error || "Unknown error"));
                    resetButton();
                }
            } catch (error) {
                console.error(error);
                alert("System Error. Please try again.");
                resetButton();
            }

            function resetButton() {
                btn.innerText = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>

</body>

</html>
